# BATTERY-INFO
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.local/bin/battery-level)"
    color = rgb(00BBEE)
    font_size = 16
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
