# github.com/pahasara/HyprDots

# ──────────────────────────────────────────────────────────────
#                       RESOURCES
# ──────────────────────────────────────────────────────────────
$wall = ~/Pictures/Assets/lockscreen.jpg
$pfp  = ~/Pictures/Assets/dp.png

# Optional side images
# $left_img  = ~/Pictures/Assets/boy_in_black.png
# $right_img = ~/Pictures/Assets/girl_in_black.png


# ──────────────────────────────────────────────────────────────
#                     GENERAL SETTINGS
# ──────────────────────────────────────────────────────────────
general {
    grace            = 0
    hide_cursor      = true
    immediate_render = false    # Disable if black screen or rendering issue occurs
}


# ──────────────────────────────────────────────────────────────
#                        BACKGROUND
# ──────────────────────────────────────────────────────────────
background {
    monitor             =
    path                = $wall
    blur_passes         = 2
    blur_size           = 4
    color               = rgba(0, 0, 0, 1.0)
    noise               = 0.0117
    contrast            = 1.4
    brightness          = 0.5426
    vibrancy            = 0.4096
    vibrancy_darkness   = 0.2048
}


# ──────────────────────────────────────────────────────────────
#                            TIME
# ──────────────────────────────────────────────────────────────
label {
    monitor       =
    text          = cmd[update:1000] echo "$(date +'%H:%M')"
    color         = rgb(DEDFEF)
    font_size     = 120
    font_family   = JetBrains Mono Nerd Font Mono ExtraBold
    shadow_passes = 5
    shadow_size   = 1
    position      = 0, 200
    halign        = center
    valign        = center
}


# ──────────────────────────────────────────────────────────────
#                            DATE
# ──────────────────────────────────────────────────────────────
label {
    monitor       =
    text          = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color         = rgb(33CCFF)
    font_size     = 28
    font_family   = NeuroPolitical
    shadow_passes = 2
    shadow_size   = 3
    position      = 0, 80
    halign        = center
    valign        = center
}


# ──────────────────────────────────────────────────────────────
#                         USER IMAGE
# ──────────────────────────────────────────────────────────────
image {
    monitor       =
    path          = $pfp
    size          = 180
    border_size   = 4
    border_color  = rgba(00AAEE55)
    shadow_passes = 2
    shadow_color  = rgb(0099CC)
    shadow_size   = 4
    rounding      = 100
    position      = 10, -160
    halign        = center
    valign        = center
}


# ──────────────────────────────────────────────────────────────
#                         USER NAME
# ──────────────────────────────────────────────────────────────
label {
    monitor       =
    text          =   $USER
    color         = rgb(EFF0F5)
    font_size     = 22
    font_family   = NeuroPolitical Italic
    shadow_passes = 2
    shadow_size   = 4
    position      = 0, 240
    halign        = center
    valign        = bottom
}


# ──────────────────────────────────────────────────────────────
#                        PASSWORD FIELD
# ──────────────────────────────────────────────────────────────
input-field {
    monitor          =
    size             = 200, 50
    outline_thickness= 3
    dots_size        = 0.26        # Relative to field height (0.2–0.8)
    dots_center      = true
    dots_rounding    = -1
    outer_color      = rgba(00AAFF5B)
    inner_color      = rgba(00AAEE33)
    font_color       = rgb(00BBFF)
    fade_on_empty    = true
    rounding         = -1
    check_color      = rgba(FF884244)
    fail_color       = rgba(FA393955)
    fail_transition  = 300
    shadow_passes    = 2
    shadow_color     = rgb(0099EE)
    shadow_size      = 5
    position         = 0, 170
    halign           = center
    valign           = bottom
}


# ──────────────────────────────────────────────────────────────
#                         SIDE IMAGES
# ──────────────────────────────────────────────────────────────
# Left image (boy)
image {
    monitor       =
    path          = $left_img
    size          = 460
    shadow_passes = 3
    shadow_size   = 2
    halign        = left
    valign        = bottom
}

# Right image (girl)
image {
    monitor       =
    path          = $right_img
    size          = 650
    shadow_passes = 3
    shadow_size   = 2
    halign        = right
    valign        = bottom
}


# ──────────────────────────────────────────────────────────────
#                            MUSIC
# ──────────────────────────────────────────────────────────────
label {
    monitor       =
    text          = cmd[update:1000] echo "$(~/.local/bin/media-info max_length=80)"
    font_size     = 16
    font_family   = NeuroPolitical Bold Italic
    color         = rgb(00BBEE)
    shadow_passes = 3
    shadow_size   = 4
    position      = 0, -10
    halign        = center
    valign        = top
}


# ──────────────────────────────────────────────────────────────
#                            QUOTE
# ──────────────────────────────────────────────────────────────
label {
    monitor       =
    text          = あなたを殺してもいいですか..?
    font_size     = 16
    font_family   = JetBrains Mono Nerd Font Mono ExtraBold
    color         = rgb(00BBEE)
    shadow_passes = 2
    shadow_size   = 3
    position      = 0, -510
    halign        = center
    valign        = center
}


# ──────────────────────────────────────────────────────────────
#                         SYSTEM INFO
# ──────────────────────────────────────────────────────────────
# Wi-Fi info
label {
    monitor       =
    text          = cmd[update:1000] echo "$(~/.local/bin/wifi-info)"
    font_size     = 16
    font_family   = NeuroPolitical
    color         = rgb(00BBEE)
    shadow_passes = 2
    shadow_size   = 3
    position      = 20, -520
    halign        = left
    valign        = center
}

# Battery info
label {
    monitor       =
    text          = cmd[update:1000] echo "$(~/.local/bin/battery-info)"
    font_size     = 16
    font_family   = JetBrains Mono Nerd Font Mono ExtraBold
    color         = rgb(00BBEE)
    shadow_passes = 2
    shadow_size   = 3
    position      = -10, -520
    halign        = right
    valign        = center
}


# ──────────────────────────────────────────────────────────────
#                          LOCK ICON
# ──────────────────────────────────────────────────────────────
label {
    monitor       =
    text          = 
    color         = rgb(E1E2E4)
    font_size     = 18
    font_family   = Ubuntu Nerd Font Bold
    shadow_passes = 1
    shadow_size   = 2
    position      = 0, 80
    halign        = center
    valign        = bottom
}

