# github.com/pahasara/HyprDots

# RESOURCES
$wall = ~/Pictures/Assets/lockscreen.jpg
$dp = ~/Pictures/Assets/dp.png

# Uncomment below lines to enable side images
# $left_img = ~/Pictures/Assets/boy_in_black.png
# $right_img = ~/Pictures/Assets/girl_in_black.png

general {
    grace = 0
    hide_cursor = true
    immediate_render = true # If a black screen or related issue appears, disable
}

# BACKGORUND
background {
    monitor =
    path = $wall
    blur_size = 1
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.6000 # Vibrant!!!
    brightness = 0.5000
    vibrancy = 0.2500
    vibrancy_darkness = 0.1000
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgb(DEDFEF)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 200
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(33CCFF)
    font_size = 28
    font_family = NeuroPolitical 
    position = 0, 80
    halign = center
    valign = center
}

# USER-IMAGE
image {
    monitor =
    path = $dp
    size = 200
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 10, -140
    halign = center
    valign = center
}

# USER-NAME
label {
    monitor =
    text =   $USER
    color = rgb(E1E2E4)
    font_size = 22
    # font_family = Ubuntu Nerd Font Bold
    font_family = NeuroPolitical Italic

    position = 0, 240
    halign = center
    valign = bottom
}

# PASSWORD-BOX
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8 dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(00AAEE44)
    inner_color = rgba(0099DD33)
    font_color = rgb(00BBFF)
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgba(FF884244)
    fail_color = rgba(FA393955) # if authentication failed, changes outer_color and fail message color
    fail_text = 
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    position = 0, 170
    halign = center
    valign = bottom
}

# BOY
image {
    monitor =
    path = $left_img
    size = 460
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 0, 0
    halign = left
    valign = bottom
}

# GIRL
image {
    monitor =
    path = $right_img
    size = 650
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 0, 0
    halign = right
    valign = bottom
}

# MUSIC
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.local/bin/media-info max_length=80)"
    font_size = 16
    font_family = NeuroPolitical Bold Italic
    color = rgb(00BBEE)
    position = 0, -10
    halign = center
    valign = top
}

# QUOTE
