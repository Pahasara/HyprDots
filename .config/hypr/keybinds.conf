# github.com/pahasara/HyprDots

# ──────────────────────────────────────────────────────────────
#                       KEYBINDINGSS
# ──────────────────────────────────────────────────────────────

# ──────────────────────────────────────────────────────────────
# Modifier Key
# ──────────────────────────────────────────────────────────────
$mod = SUPER    # Windows/Super key

# ──────────────────────────────────────────────────────────────
# Utility / Menus
# ──────────────────────────────────────────────────────────────
bind = $mod, V, exec, pkill rofi || $CALC
bind = $mod, W, exec, pkill rofi || $WIFI_MENU
bind = $mod, X, exec, pkill rofi || $POWER_MENU
bind = $mod, P, exec, pkill hyprpicker || hyprpicker -a
bind = $mod SHIFT, R, exec, $CLIP_DEL
bind = $mod SHIFT, X, exec, loginctl lock-session
bind = $mod, N, exec, dunstctl history-pop
bind = $mod SHIFT, N, exec, dunstctl close-all

# ──────────────────────────────────────────────────────────────
# Application Launchers
# ──────────────────────────────────────────────────────────────
bind = $mod, RETURN, exec, uwsm-app -- $TERM
bind = $mod, SPACE, exec, pkill rofi || $LAUNCHER
bind = $mod, A, exec, uwsm-app -- $GAME_LAUNCHER
bind = $mod, B, exec, uwsm-app -- $WEB_BROWSER
bind = $mod SHIFT, B, exec, uwsm-app -- $BAR              # Restart Waybar
bind = $mod, C, exec, pkill rofi || $CLIP                 # Clipboard Manager
bind = $mod, D, exec, uwsm-app -- $DOTNET_IDE
bind = $mod, E, exec, uwsm-app -- $FILE_MAN
bind = $mod SHIFT, E, exec, uwsm-app -- $EBOOK_READER
bind = $mod, G, exec, uwsm-app -- $GITHUB_CLIENT
bind = $mod SHIFT, G, exec, uwsm-app -- $VIDEO_RECORDER
bind = $mod, I, exec, uwsm-app -- $IMAGE_EDITOR
bind = $mod SHIFT, I, exec, pkill rofi || $EMOJI
bind = $mod, O, exec, uwsm-app -- $NOTES_APP
bind = $mod SHIFT, O, exec, $VIRTUAL_MACHINE
bind = $mod, R, exec, uwsm-app -- $COMIC_READER
bind = $mod, S, exec, uwsm-app -- $STEAM_LAUNCHER
bind = $mod, T, exec, uwsm-app -- $TORRENT_CLIENT
bind = $mod, U, exec, uwsm-app -- $OFFICE_WRITER
bind = $mod, Y, exec, uwsm-app -- $POSTMAN
bind = $mod, BACKSPACE, exec, uwsm-app -- $TIME_ORGANIZER
bind = $mod, SEMICOLON, exec, uwsm-app -- $MESSAGING_APP
bind = $mod, APOSTROPHE, exec, uwsm-app -- $DISCORD_CLIENT
bind = $mod, SLASH, exec, uwsm-app -- code

# ──────────────────────────────────────────────────────────────
# Window Management
# ──────────────────────────────────────────────────────────────
bind = $mod, Q, killactive
bind = $mod, F, togglefloating
bind = $mod SHIFT, F, fullscreen, 0
bind = $mod SHIFT, C, centerwindow
bind = $mod SHIFT, D, togglesplit
bind = $mod SHIFT, P, pseudo

# ──────────────────────────────────────────────────────────────
# Focus & Movement
# ──────────────────────────────────────────────────────────────
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# ──────────────────────────────────────────────────────────────
# Resizing
# ──────────────────────────────────────────────────────────────
binde = $mod CONTROL, L, resizeactive, 10 0
binde = $mod CONTROL, H, resizeactive, -10 0
binde = $mod CONTROL, K, resizeactive, 0 -10
binde = $mod CONTROL, J, resizeactive, 0 10

# ──────────────────────────────────────────────────────────────
# Workspaces
# ──────────────────────────────────────────────────────────────
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, TAB, workspace, previous

# Special scratchpad workspace
bind = $mod, M, togglespecialworkspace, magic
bind = $mod SHIFT, M, movetoworkspace, special:magic

# ──────────────────────────────────────────────────────────────
# Mouse & Scrolling
# ──────────────────────────────────────────────────────────────
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# ──────────────────────────────────────────────────────────────
# Media / Sound / Brightness
# ──────────────────────────────────────────────────────────────
binde = ,XF86MonBrightnessUp, exec, $SCRIPT_DIR/brightness up
binde = ,XF86MonBrightnessDown, exec, $SCRIPT_DIR/brightness down
bind = ,XF86AudioMicMute, exec, $SCRIPT_DIR/volume mic
bindl = ,XF86AudioMute, exec, $SCRIPT_DIR/volume mute
bindle = ,XF86AudioRaiseVolume, exec, $SCRIPT_DIR/volume up
bindle = ,XF86AudioLowerVolume, exec, $SCRIPT_DIR/volume down

# ──────────────────────────────────────────────────────────────
# Music & Player Controls
# ──────────────────────────────────────────────────────────────
binde = $mod, MINUS, exec, playerctl position 10-
binde = $mod, EQUAL, exec, playerctl position 10+
binde = $mod, BRACKETLEFT, exec, playerctl volume 0.020-
binde = $mod, BRACKETRIGHT, exec, playerctl volume 0.020+
bind = $mod SHIFT, BRACKETLEFT, exec, $SCRIPT_DIR/player previous_track
bind = $mod SHIFT, BRACKETRIGHT, exec, $SCRIPT_DIR/player next_track
bind = $mod, BACKSLASH, exec, pkill $MUSIC_PLAYER || uwsm-app -- $MUSIC_PLAYER
bindl = $mod SHIFT, BACKSLASH, exec, $SCRIPT_DIR/player toggle_play

# ──────────────────────────────────────────────────────────────
# Screenshot & Recording
# ──────────────────────────────────────────────────────────────
bindl = ,Print, exec, $SCREENSHOT save screen
bindl = SHIFT,Print, exec, $SCREENSHOT --cursor save screen
bind = ALT, Print, exec, $SCREENSHOT save area

# ──────────────────────────────────────────────────────────────
# Appearance / Wallpaper
# ──────────────────────────────────────────────────────────────
bind = $mod, COMMA, exec, $RANDOM_WALL
bind = $mod, PERIOD, exec, pkill $WALL_MANAGER || uwsm-app -- $WALL_MANAGER
bind = $mod CTRL, 1, exec, $SCRIPT_DIR/random-wall $WALL_DIR/Anime
bind = $mod CTRL, 2, exec, $SCRIPT_DIR/random-wall $WALL_DIR/Old-G
bind = $mod CTRL, 3, exec, $SCRIPT_DIR/random-wall $WALL_DIR/MOBA
bind = $mod CTRL, 4, exec, $SCRIPT_DIR/random-wall $WALL_DIR/DOTA
bind = $mod CTRL, 5, exec, $SCRIPT_DIR/random-wall $WALL_DIR/Green
bind = $mod CTRL, 6, exec, $SCRIPT_DIR/random-wall $WALL_DIR/Cute
bind = $mod CTRL, 7, exec, $SCRIPT_DIR/random-wall $WALL_DIR/League
bind = $mod CTRL, 8, exec, $SCRIPT_DIR/random-wall $WALL_DIR/DC
bind = $mod CTRL, 9, exec, $SCRIPT_DIR/random-wall $WALL_DIR/Tech
bind = $mod CTRL, 0, exec, $SCRIPT_DIR/random-wall $WALL_DIR/Other

# ──────────────────────────────────────────────────────────────
# Miscellaneous
# ──────────────────────────────────────────────────────────────
bind = $mod SHIFT, W, exec, killall -SIGUSR1 waybar     # Toggle waybar visibility
bind = $mod SHIFT, ESCAPE, exit                         # Exit Hyprland
bind = $mod, GRAVE, exec, pkill $SYSTEM_MONITOR || uwsm-app -- $SYSTEM_MONITOR
bind = $mod, Z, exec, $ZEN_MODE                         # Toggle Zen Mode

