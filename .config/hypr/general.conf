# github.com/pahasara/HyprDots

# ──────────────────────────────────────────────────────────────
#                        MONITORS
# ──────────────────────────────────────────────────────────────
# Reference: https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1, preferred, auto, 1                     # Primary display
monitor =      , preferred, auto, 1, mirror, eDP-1      # Mirrored display / projector

# ──────────────────────────────────────────────────────────────
#                        SECURITY
# ──────────────────────────────────────────────────────────────
ecosystem {
    enforce_permissions = true                     # Reference: https://wiki.hypr.land/Configuring/Permissions
}

# ──────────────────────────────────────────────────────────────
#                     LOOK AND FEEL
# ──────────────────────────────────────────────────────────────
general { 
    gaps_in          = 5
    gaps_out         = 25
    border_size      = 2
    col.active_border   = rgba(00AADDAA)
    col.inactive_border = rgba(00AADD44)
    allow_tearing    = false
    layout           = dwindle
}

decoration {
    rounding          = 12
    rounding_power    = 4
    active_opacity    = 1
    inactive_opacity  = 1
    screen_shader     = vibrance.frag              # Enhances color vibrancy

    shadow {
        enabled        = true
        range          = 150
        render_power   = 4
        offset         = 0 12
        color          = rgba(1a1a1aaf)
        color_inactive = rgba(1a1a1a88)
        scale          = 0.98
    }

    blur {
        enabled            = true
        size               = 9
        passes             = 2
        contrast           = 1.0
        brightness         = 0.8172
        vibrancy           = 0.1696
        vibrancy_darkness  = 0.2
        ignore_opacity     = true
        special            = true
    }
}

# ──────────────────────────────────────────────────────────────
#                          INPUT
# ──────────────────────────────────────────────────────────────
input {
    kb_layout       = us
    follow_mouse    = 1
    sensitivity     = 0.5                          # Range: -1.0 to 1.0
    mouse_refocus   = false
    accel_profile   = adaptive

    touchpad {
        natural_scroll = true
    }
}

# ──────────────────────────────────────────────────────────────
#                       ANIMATIONS
# ──────────────────────────────────────────────────────────────
animations {
    enabled = true

    # Curves
    bezier = linear,            0, 0, 1, 1
    bezier = md3_standard,      0.2, 0, 0, 1
    bezier = md3_decel,         0.05, 0.8, 0.1, 1
    bezier = md3_accel,         0.3, 0, 0.8, 0.15
    bezier = overshot,          0.05, 0.9, 0.1, 1.1
    bezier = crazyshot,         0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch,     0.05, 0.9, 0.1, 1.0
    bezier = menu_decel,        0.5, 1, 0.01, 1
    bezier = menu_accel,        0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc,     0.85, 0, 0.15, 1
    bezier = easeOutCirc,       0, 0.55, 0.45, 1
    bezier = easeOutExpo,       0.16, 1, 0.3, 1
    bezier = softAcDecel,       0.26, 0.26, 0.15, 1
    bezier = md2,               0.4, 0, 0.2, 1      # For ~0.2s durations
    bezier = winIn,             0.1, 1.0, 0.1, 1.0
    bezier = winOut,            0.1, 1.0, 0.1, 1.0
    bezier = smoothOut,         0.5, 0, 0.99, 0.99
    bezier = layerOut,          0.23, 1, 0.32, 1

    # Animation configs
    animation = windows,             1, 2.0, md3_decel, popin 60%
    animation = windowsIn,           1, 1.6, md3_decel, popin 60%
    animation = windowsOut,          1, 1.8, md3_accel, popin 60%
    animation = border,              1, 10, default
    animation = fade,                1, 4, md3_decel
    animation = layersIn,            1, 3, winIn, slide
    animation = layersOut,           1, 2.5, layerOut, popin 50%
    animation = fadeLayersOut,       1, 1.0, menu_accel
    animation = workspacesIn,        1, 7, winIn, slide
    animation = workspacesOut,       1, 7, winOut, slide
    animation = specialWorkspaceIn,  1, 4, winIn, slidevert
    animation = specialWorkspaceOut, 1, 5, layerOut, slidevert

    # Optional alternatives
    animation = windowsIn,           1, 3, winIn, slide
    animation = windowsOut,          1, 2, smoothOut, slide
    animation = windowsMove,         1, 5, winIn, slide
}

# ──────────────────────────────────────────────────────────────
#                     WINDOW MANAGEMENT
# ──────────────────────────────────────────────────────────────
dwindle {
    pseudotile     = true
    preserve_split = true
}

master {
    new_on_top = true
}

# ──────────────────────────────────────────────────────────────
#                         RENDER
# ──────────────────────────────────────────────────────────────
render {
    direct_scanout = 2
    # new_render_scheduling = false                # Experimental tripple buffering
}

# ──────────────────────────────────────────────────────────────
#                        MISC SETTINGS
# ──────────────────────────────────────────────────────────────
misc { 
    force_default_wallpaper = 2
    disable_hyprland_logo   = true
    disable_splash_rendering = true
}

xwayland {
    force_zero_scaling = true
}

