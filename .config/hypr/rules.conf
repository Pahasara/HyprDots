windowrulev2 = size 68% 80%, class:^(io.missioncenter.*)$
windowrulev2 = size 78% 85%, class:^(.*easyeffects)$


## MISC ##
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = stayfocused, onworkspace:2, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = stayfocused, title:^()$, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = stayfocused, title:^(About.*)$
windowrulev2 = fullscreen, class:^(steam_app.*)$
windowrulev2 = center, class:^(TimeCanvas)$
windowrulev2 = focusonactivate, class:^(zen.*)$
windowrulev2 = opacity 1 0.999999, class:^(mpv)$
windowrulev2 = suppressevent maximize, class:.*
