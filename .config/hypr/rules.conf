# github.com/pahasara/HyprDots

##################
### Permissions ###
##################
permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow


#############
### Layers ###
#############
layerrule = blur, waybar|rofi|notifications
layerrule = ignorealpha, waybar|rofi|notifications
layerrule = dimaround, rofi


#################
### Workspaces ###
#################

# Workspace 2: browsing
windowrule = workspace 2, class:(zen|firefox|.*[Bb]rowser)

# Workspace 3: media & productivity
windowrule = workspace 3, class:(mpv|vlc|gimp.*|.*kompare)
windowrule = workspace 3, class:(libreoffice.*|.*kdenlive|.*Foliate)
windowrule = workspace 3, class:(code|obsidian|jetbrains.*)

# Workspace 4: communication & entertainment
windowrule = workspace 4, class:(steam|steam_app.*|cs2|dota2)
windowrule = workspace 4, class:(.*Lutris|spotify|.*Lollypop)
windowrule = workspace 4, class:(Zoom Workplace|.*okular|.*dolphin|VirtualBox.*)

# Workspace 10: social & torrent
windowrule = workspace 10, class:(vesktop|discord|signal|GitHub.*)
windowrule = workspace 10, class:(.*[Tt]elegram.*|.*qbittorrent.*)


##############
### Windows ###
##############

## FLOATING ##
windowrule = float, title:(About.*)
windowrule = float, class:(kitty|zen.*|mpv|vlc|.*Lutris)
windowrule = float, class:(imv|.*nomacs.*|.*telegram.*)
windowrule = float, class:(nwg-look|qt[56]ct|.*zathura)
windowrule = float, class:(.*qbittorrent.*|.*easyeffects|.*missioncenter.*)
windowrule = float, class:(Zoom Workplace|.*kde.*|.*gnome.*|xdg-desktop-portal-gtk)
windowrule = float, title:(Picture-in-Picture|.*Open (File|Folder|Document).*|Choose Files)
windowrule = float, class:(code), title:(Project Location|.*Save As.*)

## TILING ##
windowrule = tile, class:(.*kid3|.*kdenlive)
windowrule = tile, title:(Zen Browser|qBittorrent.*)

## SIZE ##
windowrule = size 64% 75%, class:(.*Lutris|.*Lollypop|vesktop|discord|.*okular|.*missioncenter.*)
windowrule = size 55%, title:(Picture-in-Picture)
windowrule = size 65%, class:(imv|.*nomacs.*|.*gwenview)
windowrule = size 72%, class:(.*zathura)
windowrule = size 48% 56%, class:(kitty)
windowrule = size 78% 85%, class:(.*easyeffects)
windowrule = size 88% 90%, title:(Zen Browser)

## STAYFOCUSED ##
windowrule = stayfocused, class:(org.qbittorrent.qBittorrent), title:negative:(qBittorrent.*)
windowrule = stayfocused, class:(zen), title:()
windowrule = stayfocused, class:(hyprland-dialog)
windowrule = stayfocused, title:(About.*|Hyprland Updated)

## MISC ##
windowrule = noborder, class:(imv)
windowrule = suppressevent maximize, class:.*
windowrule = idleinhibit fullscreen, class:.*
windowrule = idleinhibit, class:(.*Lollypop)


####################
### App Specific ###
####################

# Zen Browser
windowrule = focusonactivate, class:(zen.*)

# VirtualBox
windowrule = float, class:(VirtualBox)
windowrule = fullscreen, class:(VirtualBox Machine)
windowrule = noblur, class:(VirtualBox)

# GIMP
windowrule = float, class:(file-png), title:(Export.*)
windowrule = stayfocused, class:(gimp), title:(Quit.*)

# Waypaper
windowrule = float, class:(waypaper)
windowrule = size 50.5% 58%, class:(waypaper)
windowrule = move 49% 41%, class:(waypaper)
windowrule = opacity 0.9, class:(waypaper)

# Dolphin
windowrule = size 70% 80%, class:(org.kde.dolphin), title:(Home.*)
windowrule = move 0.5% 5%, class:(org.kde.dolphin), title:(Copying|Moving|Compressing|Extracting).*
windowrule = bordercolor rgb(363636), class:(org.kde.dolphin), title:(Copying|Compressing|Extracting).*

# KDE Misc
windowrule = stayfocused, class:(org.kde.polkit-kde-authentication-agent-1)
windowrule = tile, class:(.*kompare), title:(.*Kompare)
windowrule = float, class:(.*kompare), title:(About|Select|Compare).*

# Steam
windowrule = content game, class:(steam_app.*|cs2|dota2)
windowrule = fullscreen, content:game, title:negative:(.*(Launcher|Options|Setup).*|Working.*)
windowrule = float, class:(steam), title:negative:(Steam)
windowrule = rounding 2, floating:1, class:(steam)
windowrule = suppressevent activatefocus, class:(steam)

# JetBrains IDEs
windowrule = rounding 9, floating:1, class:(jetbrains.*)
windowrule = bordersize 0, floating:1, class:(jetbrains.*)
windowrule = size 42% 40%, class:(jetbrains.*), title:()
windowrule = float, class:(jetbrains.*), title:(Welcome.*)
windowrule = stayfocused, class:(jetbrains.*), title:(Confirm.*)

