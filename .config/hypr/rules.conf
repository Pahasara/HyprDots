# github.com/pahasara/HyprDots

#################
### Workspace ###
#################
windowrule = workspace 2, title:^(Zen Browser)$
windowrule = workspace 3, ^(libreoffice.*)$
windowrule = workspace 3, ^(org.gnome.Nautilus)$
windowrule = workspace 3, ^(org.pwmt.zathura)$
windowrule = workspace 3, title:^(Visual Studio Code)$
windowrule = workspace 3, ^(gimp-3.0)$
windowrule = workspace 3, ^(mpv)$
windowrule = workspace 3, ^(jetbrains-rider)$
windowrule = workspace 4, title:^(Spotify Free)$
windowrule = workspace 8, ^(TimeCanvas)
windowrule = workspace 9, ^(org.telegram.desktop)$
windowrule = workspace 9, title:^(qBittorrent.*)$
windowrule = workspace 10, ^(GitHub Desktop)
windowrule = workspace 10, ^(vesktop)$
windowrule = workspace 10, ^(zoom)$


##############
### Window ###
##############

## OPACITY ##
windowrule = opacity 1 0.999999, ^(mpv)$

## FLOATING ##
windowrule = float,^(kitty)$
windowrule = float,^(zen-alpha)$
windowrule = float,^(imv)$
windowrule = float,^(org.qbittorrent.*)$
windowrule = float,^(mpv)$
windowrule = float,^(org.gnome.*)$
windowrule = float,^(file-png)$
windowrule = float,title:^(Picture-in-Picture)$
windowrule = float,^(org.pwmt.zathura)$
windowrule = float,^(xdg-desktop-portal-gtk)$
windowrulev2 = float, class:.*, title:^(Open File.*)$
windowrulev2 = float, class:.*, title:^(Open Folder.*)$

## TILING ##
windowrule = tile, title:^(qBittorrent.*)$
windowrule = tile, title:^(Zen Browser)$

## SIZE ##
windowrule = size 75% 75%,^(imv)$
windowrule = size 65% 75%,^(kitty)$
windowrule = size 80% 80%,^(org.pwmt.zathura)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


#############
### Layer ###
#############
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = ignorealpha, waybar
layerrule = ignorealpha, rofi
layerrule = ignorealpha, notifications
layerrule = dimaround, rofi

