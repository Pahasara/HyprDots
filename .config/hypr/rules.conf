#################
### Workspace ###
#################
windowrule = workspace 2, class:^(zen.*)$
windowrule = workspace 2, class:^(firefox)$
windowrule = workspace 3, class:^(mpv|vlc)$
windowrule = workspace 3, class:^(org.kde.dolphin)$
windowrule = workspace 3, class:^(org.kde.kompare)$
windowrule = workspace 3, class:^(libreoffice.*)$
windowrule = workspace 3, class:^(org.pwmt.zathura)$
windowrule = workspace 3, class:^(code|obsidian)$
windowrule = workspace 3, class:^(gimp.*)$
windowrule = workspace 3, class:^(jetbrains.*)$
windowrule = workspace 3, title:^(TimeCanvas)$
windowrule = workspace 4, title:^(Steam|Lutris)$
windowrule = workspace 4, class:^(steam_app.*|dota2)$
windowrule = workspace 4, class:^(spotify|dopamine)$
windowrule = workspace 4, class:^(zoom|[Zz]oom [Ww]orkplace)$
windowrule = workspace 10, class:^(vesktop|discord)$
windowrule = workspace 10, class:^(org.telegram.desktop)$
windowrule = workspace 10, title:^(.*qBittorrent.*)$
windowrule = workspace 10, title:^(GitHub.*)$


##############
### Window ###
##############

## FLOATING ##
windowrule = float, class:^(kitty)$
windowrule = float, class:^(zen.*)$
windowrule = float, class:^(mpv|vlc)$
windowrule = float, class:^(imv|.*nomacs.*)$
windowrule = float, class:^(vesktop|discord)$
windowrule = float, class:^(spotify)$
windowrule = float, title:^(Lutris)$
windowrule = float, class:^(TimeCanvas)$
windowrule = float, class:^(org.kde.*|org.gnome.*)$
windowrule = float, class:^(org.pwmt.zathura)$
windowrule = float, class:^(org.qbittorrent.*)$
windowrule = float, class:^(org.telegram.desktop)$
windowrule = float, class:^(nwg-look|qt6ct|qt5ct)$
windowrule = float, class:^(.*easyeffects)$
windowrule = float, class:^(io.missioncenter.*)$
windowrule = float, class:^(zoom|[Zz]oom [Ww]orkplace)$
windowrule = float, title:^(GitHub.*)$
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, class:^(code), title:^(Project Location)$
windowrule = float, class:^(code), title:^(.*Save As.*)$
windowrule = float, class:.*, title:^(.*Open File.*)$
windowrule = float, class:.*, title:^(.*Open Folder.*)$


## SIZE ##
windowrule = size 65%, class:^(imv)$
windowrule = size 55%, title:^(Picture-in-Picture)$
windowrule = size 88% 90%, title:^(Zen Browser)$
windowrule = size 52% 60%, class:^(kitty)$
windowrule = size 70% 80%, title:^(Lutris)$
windowrule = size 53% 60%, title:^(VLC media player)$
windowrule = size 72%, class:^(org.pwmt.zathura)$
windowrule = size 65% 70%, class:^(.*nomacs.*)$
windowrule = size 58% 65%, class:^(org.kde.ark)$
windowrule = size 75% 85%, title:^(Okular.*)$
windowrule = size 72% 80%, class:^(vesktop|discord)$
windowrule = size 50% 60%, class:^(nwg-look|qt6ct|qt5ct)$
windowrule = size 60% 72%, class:^(kvantum.*)$
windowrule = size 68% 80%, class:^(io.missioncenter.*)$
windowrule = size 78% 85%, class:^(.*easyeffects)$
windowrule = size 70% 82%, class:^(GitHub.*)$


## STAYFOCUSED ##
windowrule = stayfocused, title:negative:qBittorrent.*, class:^(org.qbittorrent.qBittorrent)$
windowrule = stayfocused, title:negative:Zen Browser, class:^(zen)$
windowrule = stayfocused, title:^()$, class:^(xdg-desktop-portal-gtk)$
windowrule = stayfocused, title:^(About.*)$


## CENTER ##
windowrule = center, class:TimeCanvas


## MISC ##
windowrule = pin, title:^(Hyprland Updated)$    # Hyprland Update Screen
windowrule = fullscreen, class:^(steam_app.*)$
windowrule = focusonactivate, class:^(zen.*)$
windowrule = opacity 1 0.999999, class:^(mpv)$
windowrule = suppressevent maximize, class:.*
windowrule = idleinhibit fullscreen, class:.*
# windowrule = norounding, floating:0
windowrule = rounding 5, floating:0
# windowrule = bordersize 0, floating:0


## TILING ##
windowrule = tile, class:^(.*kompare)$
windowrule = tile, title:^(qBittorrent.*)$
windowrule = tile, title:^([Zz]en [Bb]rowser)$


# for KDE DOLPHIN
windowrule = size 70% 80%, class:org.kde.dolphin, title:Home.*
windowrule = move 0.5% 5% , class:^(org.kde.dolphin), title:^(Copying.*)$
windowrule = stayfocused, class:^(org.kde.dolphin), title:^(Create New.*|Delete.*)$
windowrule = stayfocused, class:^(org.kde.dolphin), title:^(Configure.*|Properties.*)$
windowrule = stayfocused, class:^(org.kde.dolphin), title:^(File Already Exists.*)$
windowrule = stayfocused, class:^(org.kde.dolphin), title:^(Delete.*|Confirmation.*)$

# for Steam Client
windowrule = float, title:negative:Steam, class:steam
# windowrule = norounding, class:steam
windowrule = stayfocused, title:negative:Steam, class:steam
windowrule = suppressevent activatefocus, class:^(steam)$


#############
### Layer ###
#############
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = ignorealpha, waybar
layerrule = ignorealpha, rofi
layerrule = ignorealpha, notifications
layerrule = dimaround, rofi

