# https://github.com/pahasara

live_config_reload = true

[colors.normal]
black = "0x000000"
blue = "0x0895fa"
cyan = "0x00e7e7"
green = "0x5ff700"
magenta = "0xd75fd7"
red = "0xff0000"
white = "0xefefef"
yellow = "0xf0cd43"

[colors.bright]
black = "0x727272"
blue = "0x00a9ef"
cyan = "0x5ffff7"
green = "0x23ee45"
magenta = "0xbb9af7"
red = "0xf7768e"
white = "0xffffff"
yellow = "0xfdd555"

[colors.primary]
background = "0x000000" 
foreground = "0xffffff"

[cursor.style]
blinking = "On"
#shape = "Beam"

[font]
size = 11.25

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family =  "JetBrains Mono Nerd Font" 
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[terminal]
osc52 = "CopyPaste"

[shell]
program = "/usr/bin/zsh"

[window]
decorations = "none"
dynamic_padding = true
opacity = 0.8

[env]
TERM = "xterm-256color"
