# github.com/pahasara/HyprDots

[manager]
cwd = { fg = "#3FAAFA" }

# Hovered
hovered         = { fg = "#1E1E2E", bg = "#3FAAFA" }
preview_hovered = { underline = false }

# Find
find_keyword  = { fg = "#F9E2AF", italic = true }
find_position = { fg = "#89DDFF", bg = "reset", italic = true }

# Marker
marker_copied   = { fg = "#A6E3A1", bg = "#A6E3A1" }
marker_cut      = { fg = "#F38BA8", bg = "#F38BA8" }
marker_selected = { fg = "#3FAAFA", bg = "#89b4fa" }

# Tab
tab_active   = { fg = "#1E1E2E", bg = "#2CB6FE" }
tab_inactive = { fg = "#2CB6FE", bg = "#000000" }
tab_width    = 1

# Count
count_copied   = { fg = "#1E1E2E", bg = "#A6E3A1" }
count_cut      = { fg = "#1E1E2E", bg = "#F38BA8" }
count_selected = { fg = "#1E1E2E", bg = "#3FAAFA" }

# Border
border_symbol = "│"
border_style  = { fg = "#606468" }

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#232323", bg = "#232323" }

[mode]
# Mode
normal_main = { fg = "#1E1E2E", bg = "#3FAAFA", bold = true }
normal_alt = { fg = "#3FAAFA", bg = "#1E1E2E", bold = true }
select_main = { fg = "#1E1E2E", bg = "#A6E3A1", bold = true }
select_alt = { fg = "#A6E3A1", bg = "#1E1E2E", bold = true }
unset_main  = { fg = "#1E1E2E", bg = "#F2CDCD", bold = true }
unset_alt = { fg = "#F2CDCD", bg = "#1E1E2E", bold = true }

# Progress
progress_label  = { fg = "#FFFFFF", bold = true }
progress_normal = { fg = "#3FAAFA", bg = "#000000" }
progress_error  = { fg = "#F38BA8", bg = "#000000" }

# Permissions
permissions_t = { fg = "#3FAAFA" }
permissions_r = { fg = "#F9E2AF" }
permissions_w = { fg = "#F38BA8" }
permissions_x = { fg = "#A6E3A1" }
permissions_s = { fg = "#7F849C" }

[input]
border   = { fg = "#3FAAFA" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#3FAAFA" }
active   = { fg = "#89DDFF" }
inactive = {}

[tasks]
border  = { fg = "#3FAAFA" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#080808" }
cand            = { fg = "#3FAAFA" }
rest            = { fg = "#9399B2" }
desc            = { fg = "#89DDFF" }
separator       = "  "
separator_style = { fg = "#585B70" }

[help]
on      = { fg = "#89DDFF" }
exec    = { fg = "#3FAAFA" }
desc    = { fg = "#9399B2" }
hovered = { bg = "#585B70", bold = true }
footer  = { fg = "#000000", bg = "#2CB6FE" }

[filetype]

rules = [
	# Images
	{ mime = "image/*", fg = "#3FAAFA" },

	# Videos
	{ mime = "video/*", fg = "#F9E2AF" },
	{ mime = "audio/*", fg = "#F9E2AF" },

	# Archives
	{ mime = "application/zip",             fg = "#89DDFF" },
	{ mime = "application/gzip",            fg = "#89DDFF" },
	{ mime = "application/x-tar",           fg = "#89DDFF" },
	{ mime = "application/x-bzip",          fg = "#89DDFF" },
	{ mime = "application/x-bzip2",         fg = "#89DDFF" },
	{ mime = "application/x-7z-compressed", fg = "#89DDFF" },
	{ mime = "application/x-rar",           fg = "#89DDFF" },

	# Fallback
	{ name = "*", fg = "#2CB6FE" },
	{ name = "*/", fg = "#3FAAFA" }
]
