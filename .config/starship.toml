# github.com/Pahasara/HyprDots

# ──────────────────────────────────────────────────────────────
# CORE
# ──────────────────────────────────────────────────────────────
scan_timeout = 10
command_timeout = 300
add_newline = true


# ──────────────────────────────────────────────────────────────
# PROMPT LAYOUT
# ──────────────────────────────────────────────────────────────
format = """
[ ](fg:#0091E3)\
[ $directory](fg:#4FAADB)\
[ ❱ ](fg:#C1009A)\
$line_break\
"""

right_format = """
$character\
$c\
$cpp\
$rust\
$dotnet\
$java\
$python\
$nodejs\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
"""


# ──────────────────────────────────────────────────────────────
# CHARACTER
# ──────────────────────────────────────────────────────────────
[character]
success_symbol = "[](green)" # ✔
error_symbol = "[✘](red)"
vimcmd_symbol = "[λ](blue)"


# ──────────────────────────────────────────────────────────────
# DIRECTORY
# ──────────────────────────────────────────────────────────────
[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
home_symbol = "~"
style = 'bold gray'
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = true
read_only = " 󰌾"
read_only_style = "fg:#FF3F3F"

[directory.substitutions]
"Desktop"   = "󰇄 "
"Documents" = "󰈙 "
"MEGAsync"  = " "
"Downloads" = " "
"Music"     = " "
"Code"      = " "
"Pictures"  = " "


# ──────────────────────────────────────────────────────────────
# COMMAND DURATION
# ──────────────────────────────────────────────────────────────
[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:#E9A127"
min_time = 1
show_milliseconds = true


# ──────────────────────────────────────────────────────────────
# PROGRAMMING LANGUAGES
# ──────────────────────────────────────────────────────────────

[c]
symbol = ""
style = "fg:#128CFF"
format = '[ $symbol $version ]($style)'

[cpp]
symbol = ""
style = "fg:#5797D8"
format = '[ $symbol $version ]($style)'

[rust]
symbol = ""
style = "fg:#CE412B"
format = '[ $symbol $version ]($style)'

[dotnet]
symbol = ""
style = "fg:#997DF8"
format = '[ $symbol $version ]($style)'

[java]
symbol = ""
style = "fg:#FD3502"
format = '[ $symbol $version ]($style)'

[python]
symbol = ""
style = "fg:#18C429"
format = '[ $symbol $version ]($style)'

[nodejs]
symbol = ""
style = "fg:#54B538"
format = '[ $symbol $version ]($style)'


# ──────────────────────────────────────────────────────────────
# GIT
# ──────────────────────────────────────────────────────────────

[git_branch]
symbol = ""
style = "fg:#18C429"
format = '[ $symbol $branch ]($style)'
truncation_length = 20
only_attached = false

[git_status]
style = "fg:#FF3F3F"
format = '[ $all_status$ahead_behind ]($style)'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "=${count}"
deleted = "✘${count}"
renamed = "»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
stashed = "$${count}"

[git_state]
style = "fg:#E9A127"
format = '[  $state($progress_current/$progress_total) ]($style)'


# ──────────────────────────────────────────────────────────────
# DISABLE UNUSED MODULES
# ──────────────────────────────────────────────────────────────

[git_metrics]
disabled = true

[git_commit]
disabled = true

[time]
disabled = true

[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true

[username]
disabled = true

[hostname]
disabled = true

[shell]
disabled = true

